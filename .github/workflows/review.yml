name: reviewdog

on: [pull_request]

jobs:
  ansible-lint:
    name: runner / ansible-lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare Ansible Lint
        uses: actions/setup-python@7f80679172b057fc5e90d70d197929d454754a5a # tag=v2.3.2
        with:
          python-version: 3.6

      - name: Run Ansible Lint
        uses: reviewdog/action-ansiblelint@bf3f386afa2e3a944e96f1dce58a68b7b6af9d25 # tag=v1.0.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
